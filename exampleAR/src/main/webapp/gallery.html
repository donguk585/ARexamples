    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .gallery-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 90px; /* 하단 탭바와의 겹침 방지 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 허용 */
        }
        .gallery-item {
            width: 100%;
            padding-bottom: 100%; /* 너비와 동일한 높이를 위한 hack (정사각형) */
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* --- 탭 바 스타일 --- (index.html, stamp.html과 동일하게 복사) */
        .bottom-tabs {
            position: fixed;
            left: 0; bottom: 0;
            width: 100%;
            height: 70px;
            background-color: #f0f0f0;
            z-index: 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            border-top: 1px solid #ddd;
        }
        .bottom-tabs button {
            background-color: transparent;
            color: #000;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            transition: color 0.2s;
            user-select: none;
        }
        .bottom-tabs button img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-bottom: 2px;
            filter: grayscale(100%);
            transition: filter 0.2s;
        }
        .bottom-tabs button:not(:has(span)) img {
            margin-bottom: 0;
        }
        .bottom-tabs button.selected {
            color: #ff8c00;
        }
        .bottom-tabs button.selected img {
            filter: none;
        }
        .bottom-tabs button:hover:not(.selected) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .bottom-tabs button:hover:not(.selected) img {
            filter: grayscale(70%);
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // ⭐ 중요한 부분: 이 tabs 배열과 하단 로직은 모든 탭 페이지에 동일하게 포함되어야 합니다. ⭐
        const tabs = [
            { id: "tabGallery", url: "gallery.html", text: "갤러리", icon: "assets/gallery.svg" },
            { id: "tabStamp", url: "stamp.html", text: "스탬프", icon: "assets/stamp.svg" },
            { id: "tabHome", url: "index.html", text: "", icon: "assets/camera.svg" },
            { id: "tabInfo", url: "info.html", text: "정보", icon: "assets/info.svg" },
            { id: "tabMy", url: "my.html", text: "마이", icon: "assets/person.svg" }
        ];

        tabs.forEach((tab, index) => {
            const button = document.querySelector("#" + tab.id);

            const img = document.createElement('img');
            img.src = tab.icon;
            img.alt = tab.text ? tab.text + " icon" : tab.id + " icon";
            button.appendChild(img);

            if (tab.text) {
                const span = document.createElement('span');
                span.textContent = tab.text;
                button.appendChild(span);
            }

            // 현재 페이지의 URL을 기반으로 'selected' 클래스 추가
            if (window.location.pathname.endsWith(tab.url)) {
                button.classList.add("selected");
            }

            button.addEventListener('click', () => {
                document.querySelectorAll('.bottom-tabs button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                button.classList.add('selected');
                if (tab.url) {
                    window.location.href = tab.url;
                }
            });
        });
    });
</script>
